<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>

    <header class="header2">

      <div class="header">
            <h1 class="titulo"><a href="index.html">Pureline Auriculares</a></h1>
      </div>

    </header>

    <body class="fondo2">
        <section>
            <h2 class="agradecimiento">Gracias por su preferencia</h1>
        </section>

        <div class="formulario">
            <h1>Rellenado de datos (opcional)</h1>
            <form method="post">
                
                <div class="username">
                    <input type="text">
                    <label>Correo electronico</label>
                </div>
                
                <div class="username">
                    <input type="number" min="14" max="16">
                    <label>número de tarjeta</label>
                </div>

                <div class="username">
                    <input type="number" min="4" max="4">
                    <label>Fecha de expiración</label>
                </div>

                <div class="username">
                    <input type="number" min="3" max="3">
                    <label>Últimos tres dígitos</label>
                </div>

                <div class="username">
                    <input type="text" maxlength="80">
                    <label>mensaje personalizado</label>
                </div>
            </form>

            <div id="enviar_cancelar">
                <button class="btn" class="enviar">
                    <a href="gracias.html">Enviar</a>
                </button>

                <button class="btn" class="cancelar">
                    Cancelar
                </button>
            </div>

        </div>

    </body>

    <footer id="contacto">
        <p>Contacto: pureline@contact.com</p>
        <p><a href="#">Política de privacidad</a> | <a href="#">Términos y condiciones</a></p>
    </footer>

</html>
